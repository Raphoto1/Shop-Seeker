<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>:::Rafael Martinez:::ShopSeeker:::</title>
</head>
<body>
<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Your Check List</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalGroup">
        <div id="shopResume" class="row row-cols-1 row-cols-md-2 g-2">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
    <!-- barar de busqueda -->
    <div id="searchBar" class="searchBar p-2 sticky-md-top w-100">
        <form class="row justify-content-around w-100" id="filters">
            <div class="col-4">
                <select id="shopSelect" class="form-select shopSelect" aria-label="Default select example">
                    <option value="0">All Shops</option>
                    <option value="1">Red Bubble</option>
                    <option value="2">Society6</option>
                    <option value="3">Displate</option>
                    <option value="4">Last Session</option>
                </select>
            </div>
            <div class="col-4">
                <select id="styleSelect" class="form-select stylesSelect" aria-label="Default select example">
                    <option value="0" selected>All Styles</option>
                    <option value="1">Digital</option>
                    <option value="2">Traditional</option>
                    <option value="3">Photography</option>
                    <option value="4">Last Session</option>
                </select>
            </div>
            <div class="col-4">
              <button type="button" id="clearFilter" class="btn btn-secondary">Clear filter</button>
            </div>
        </form>
        <div class="d-flex flex-row-reverse py-2">        
          <button type="button" id="listDesign" class="btn btn-primary col-10 py-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Check List</button>
          <button type="button" id="listDesignClear" class="btn btn-secondary col-10 py-2" data-toggle="modal" data-target="#modalInfo">Clear list</button>
        </div>
    </div>
    
    <!--  mostrar diseÃ±os -->
    <div id="designCards" class="container-fluid">
        <div id="groupCards" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
    <script src="./Script/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
