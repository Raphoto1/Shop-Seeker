<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>:::Rafael Martinez:::ShopSeeker:::</title>
</head>
<body>
   <!-- Modal a futuro-->
<div class="modal" id="info" tabindex="-1" role="dialog" aria-labelledby="info" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <!-- barar de busqueda -->
    <div id="searchBar" class="searchBar p-3 sticky-md-top w-100">
        <form class="row justify-content-around w-100" id="filters">
            <div class="col-4">
                <select id="shopSelect" class="form-select shopSelect" aria-label="Default select example">
                    <option value="0" selected>All Shops</option>
                    <option value="1">Shop One</option>
                    <option value="2">Shop Two</option>
                    <option value="3">Shop Three</option>
                </select>
            </div>
            <div class="col-4">
                <select id="styleSelect" class="form-select stylesSelect" aria-label="Default select example">
                    <option value="0" selected>All Styles</option>
                    <option value="1">Digital</option>
                    <option value="2">Traditional</option>
                    <option value="3">Photography</option>
                </select>
            </div>
            <div class="col-4">
                <button type="button" id="listDesign" class="btn btn-primary" data-toggle="modal" data-target="#modalInfo">Check List</button>
                <button type="button" id="listDesignClear" class="btn btn-secondary" data-toggle="modal" data-target="#modalInfo">Clear list</button>
            </div>
        </form>
    </div>
    <!--  mostrar diseÃ±os -->
    <div id="designCards" class="container-fluid">
        <div id="groupCards" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
    <script src="./Script/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
